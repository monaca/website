general:
  branches:
    only:
      - master
      - production
machine:
  node:
    version: 0.12.7
checkout:
  post:
    - git submodule sync
dependencies:
  override:
    - npm install
    - npm rebuild node-sass
deployment:
  staging:
    branch: master
    commands:
      - npm install -g grunt
      - grunt deploy:en --aws-key="${AWS_KEY}" --aws-secret="${AWS_SECRET}" --aws-region="" --aws-bucket="stg-monaca.io"
      - grunt deploy:ja --aws-key="${AWS_KEY}" --aws-secret="${AWS_SECRET}" --aws-region="" --aws-bucket="stg-ja.monaca.io"
  production:
    branch: production
    commands:
      - npm install -g grunt
      - grunt deploy:en --aws-key="${AWS_KEY}" ---aws-secret="${AWS_SECRET}" --aws-region="" --aws-bucket="monaca.io"
      - grunt deploy:ja --aws-key="${AWS_KEY}" ---aws-secret="${AWS_SECRET}" --aws-region="ap-northeast-1" --aws-bucket="ja.monaca.io"
